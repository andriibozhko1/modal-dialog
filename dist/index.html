<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Modal Dialog</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <button class="OpenModalDialog">run popup</button>

    <div class="modal hide">
      <div class="modal__dialog">
        <div class="modal__header">
          <a href="#" class="btn-close" data-type="btn-close"
            ><img src="img/icon-popup-close.svg" alt="close"
          /></a>
        </div>
        <div class="modal__content">
          <img
            class="modal__img"
            src="img/icon-warning_notify-red.svg"
            alt="warning"
          />
          <div class="modal__text">
            Are you sure you want to uninstall the Shazam app
          </div>
          <div class="modal__btns--block">
            <button data-type="btn-close" class="modal__cancel--btn">Cancel</button>
            <button data-type="btn-unistall" class="modal__unistall--btn">Unistall</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
